<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/base.css"/>
    <link rel="stylesheet" href="./contact.css"/>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png"/>
    <title>Suchin Lin - Contact</title>
  </head>

  <body>
    <nav class="navigation container">
      <ul class="navigation-list">
        <li class="navigation-list-item">
          <a class="navigation-list-item-link" href="/">
            Work
          </a>
        </li>
        <li class="navigation-list-item">
          <a class="navigation-list-item-link" target="_blank" href="../static/resume/suchinlin.pdf">
            Resume
          </a>
        </li>
        <li class="navigation-list-item">
          <a class="navigation-list-item-link" href="/about">
            About
          </a>
        </li>
        <li class="navigation-list-item">
          <a class="navigation-list-item-link" href="/contact">
            Contact
          </a>
        </li>
      </ul>
    </nav>

    <div class="container content">
      <div class="flex-space-between-aligned srow flex-top-align">
        <div class="flex-space-left flex-item-50">
          <h1>Contact Me</h1>
          <div class="contact-item">
            <a class="flex-align" href="mailto:iamsuchinlin@example.com" target="_blank">
              <ion-icon class="social-icon" name="mail-outline"></ion-icon> iamsuchinlin@gmail.com
            </a>
          </div>
          <div class="contact-item">
            <a class="flex-align" href="https://www.linkedin.com/in/suchinlin" target="_blank">
              <ion-icon class="social-icon" name="logo-linkedin"></ion-icon> LinkedIn
            </a>
          </div>
        </div>
        <div class="flex-space-right flex-item-50 text-right">
          <form id="messageForm">
            <div class="form-group">
              <input class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-clear btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container flex-space-between-aligned">
        <div id="footer-copy"></div>
        <div class="footer-social">
          <a class="footer-social-icon" href="https://www.linkedin.com/in/suchinlin" target="_blank">
            <ion-icon class="social-icon" name="logo-linkedin"></ion-icon> LinkedIn
          </a>
          <a class="footer-social-icon" href="mailto:iamsuchinlin@example.com" target="_blank">
            <ion-icon class="social-icon" name="mail-outline"></ion-icon> Email
          </a>
        </div>
      </div>
      <script src="../index.js"></script>
    </footer>

    <script src="./contact.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
